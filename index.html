<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="w-full h-screen bg-blend-multiply"
    style="background: rgba(25, 20, 37, 0.7) url(./Capture.JPG); background-repeat: no-repeat; background-size: cover;">
    <header class="">
        <h1 class="text-4xl lg:text-5xl font-medium text-center lg:mt-12 mt-8 text-white"> Welcome to <span
                class="text-violet-400 font-semibold">Bangladesh-Bank!!</span></h1>
    </header>
    <main>
        <section class="my-20">
            <div class="bg-gray-400 lg:w-2/4 mx-auto w-11/12 py-12 text-center rounded">
                <h3 class="text-white font-bold text-center mb-3 text-4xl"> Please Login</h3>
                <input class="mb-2 p-2 lg:w-2/4 mx-auto rounded block" type="email" name="" id="email-field"
                    placeholder="Type Your e-mail" required>
                <input class="mb-2 p-2 block  lg:w-2/4 mx-auto rounded" type="password" name="" id="password-field"
                    placeholder="Type Your Password" required>
                <button id="login-btn"
                    class="text-white font-bold  bg-sky-400 hover:bg-sky-700 text-center px-5 rounded-lg py-2">Login</button>
            </div>
        </section>

    </main>

    <script src="js/login.js"></script>
</body>

</html>
